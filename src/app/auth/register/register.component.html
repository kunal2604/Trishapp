<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>
            Register
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form >
            <table cellspacing="0" [formGroup]="userForm" class="full-width">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input 
                                name="fullName"
                                formControlName="fullName"
                                matInput
                                placeholder="Full Name"
                                required
                            />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input 
                                name="email"
                                formControlName="email"
                                matInput
                                placeholder="Email"
                                required
                                type="email"
                            />
                        </mat-form-field>
                        <mat-error *ngIf="email.invalid && email.errors.emailError">
                            Invalid Email
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input 
                                name="password"
                                formControlName="password"
                                matInput
                                placeholder="Password"
                                required
                                type="password"
                            />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input 
                                name="repeatPassword"
                                formControlName="repeatPassword"
                                matInput
                                placeholder="Confirm Password"
                                required
                                type="password"
                            />
                        </mat-form-field>
                        <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMismatch">
                            Password don't match
                        </mat-error>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="register()">
            Register
        </button>
        <span class="left-spacer">
            Already have a account? <a [routerLink]="['/auth']">Login</a> here
        </span>
    </mat-card-actions>
</mat-card>
