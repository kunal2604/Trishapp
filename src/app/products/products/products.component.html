<mat-card class="product-card" *ngFor="let product of (products | async)">
    <mat-card-header>
        <div mat-card-avatar class="product-header-image">
            <img mat-card-image src="{{ product.imgUrl }}" alt="{{ product.name }}" />
        </div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <!-- <mat-card-subtitle>{{ product.name }}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ product.imgUrl }}" alt="{{ product.name }}" />
    <mat-card-content>
        <p>
            {{ product.name }} : {{ product.price }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
